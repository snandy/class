<!DOCTYPE HTML>
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>Define a class 'Man' which inherit Person</title>
	<script src="../class.src.js"></script>
</head> 
<body>
<script type="text/javascript">
Class('Person', function() {
	this.init = function(name) {
		this.name = name
	}
	this.getName = function() {
		return this.name
	}
	this.setName = function(name) {
		this.name = name
	}
	this.println = function() {
		alert('Name is ' + this.name)
	}
})

Class('Man', Person, function(supr) {
	this.init = function(name, age) {
		supr.init.call(this, name) // call parent constructor 
		this.age = age
	}
	this.getAge = function() {
		return this.age
	}
	this.setAge = function(age) {
		this.age = age
	}
	this.println = function() {
		alert('Name is ' + this.name + ', age is ' + this.age)
	}
})
var m1 = new Man('John McCarthy', 100)
m1.println()
</script>
</body>
</html>
