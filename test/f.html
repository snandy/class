<!DOCTYPE HTML>
<html> 
<head> 
	<meta charset="utf-8"> 
	<title>AMD Usage</title>
	<script src="http://js.suc.itc.cn/requirejs/require-2.1.5.js"></script>
	<script src="http://js.suc.itc.cn/jquery/jquery-1.9.1.js"></script>
	<script src="../class.src.js"></script>
</head> 
<body>
<script type="text/javascript">
// define.amd.A = true
// define('A', [], function() {return {a:3}})

define('Person', ['Class'], function (Class) {
    return Class('Person', function() {
        this.init = function(name, age) {
            this.name = name
            this.age = age
        }
        this.getName = function() {}
        this.setName = function(name) {}
    })
})
</script>
